<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 20px;
            row-gap: 15px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            grid-column: span 2;
            background-color: #0077cc;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            grid-column: span 2;
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Insurance Prediction</h1>

        <form method="post" action="/">
            <div>
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div>
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <div>
                <label for="Driving_License">Driving License:</label>
                <select id="Driving_License" name="Driving_License" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div>
                <label for="Region_Code">Region Code:</label>
                <input type="number" step="0.01" id="Region_Code" name="Region_Code" required>
            </div>

            <div>
                <label for="Previously_Insured">Previously Insured:</label>
                <select id="Previously_Insured" name="Previously_Insured" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div>
                <label for="Annual_Premium">Annual Premium:</label>
                <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" required>
            </div>

            <div>
                <label for="Policy_Sales_Channel">Policy Sales Channel:</label>
                <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" required>
            </div>

            <div>
                <label for="Vintage">Vintage:</label>
                <input type="number" id="Vintage" name="Vintage" required>
            </div>

            <div>
                <label for="Vehicle_Age_lt_1_Year">Vehicle Age &lt; 1 Year:</label>
                <select id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div>
                <label for="Vehicle_Age_gt_2_Years">Vehicle Age &gt; 2 Years:</label>
                <select id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div>
                <label for="Vehicle_Damage_Yes">Vehicle Damage:</label>
                <select id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit">Submit Prediction</button>

            {% if context %}
                <div class="result">
                    <h3><strong></strong> <span style="font-weight: bold;">{{ context }}</span></h3>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
